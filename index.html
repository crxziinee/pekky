        body {

        button {
			color: #ffffff;

			font-size: 19px;
			border: 1px solid #e255ac;
			border-radius: 45px;
			padding: 15px 50px;

			cursor: pointer
		}
		button:hover {
			color: #e255ac;

		}
        #runawayButton {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;

			font-size: 19px;
			border: 1px solid #e255ac;
			border-radius: 45px;
			padding: 15px 50px;
			letter-spacing: 5px;
        }
        #hugeText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: red;
            display: none; /* Hidden by default */
        }
    </style>
    <script>
        let clickCount = 0;

        function moveButton() {
            const button = document.getElementById("runawayButton");
            const errorSound = document.getElementById("errorSound");
            const hugeText = document.getElementById("hugeText");

            clickCount++;

            if (clickCount > 10) {
                // Show huge text when the button has been clicked over 10 times
                hugeText.style.display = "block";
                return;
            }

            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";

            // Play the error sound
            errorSound.play();
        }
    </script>
</head>
